<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusShare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CampusShare</h1>
    <div class="profile">
      <div class="profile-header">
        <button class="profile-toggle">&#9776; Profile</button>
      </div>
      <div class="profile-content">
        <div class="profile-menu">
          <ul>
            <li class="profile-submenu-toggle">Profile</li>
          </ul>
        </div>
        <div class="profile-submenu">
          <ul>
            <li>Your Orders</li>
            <li>Your Cart</li>
            <li>Your Items for Rent</li>
            <li>Your Items for Donation</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="electronics" class="product-section">
      <h2>Electronics</h2>
      <div class="item-list"></div>
    </section>
    <section id="books" class="product-section">
      <h2>Books</h2>
      <div class="item-list"></div>
    </section>
    <section id="sports" class="product-section">
      <h2>Sports Equipment</h2>
      <div class="item-list"></div>
    </section>
  </main>
  <section id="upload" class="upload-section">
    <h2>Add Your Item for Rent or Donation</h2>
    <!-- Form for uploading items -->
  </section>
  <footer>
    <p>&copy; 2024 CampusShare. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
